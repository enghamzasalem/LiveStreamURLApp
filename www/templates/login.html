<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Save</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">title</span>
          <input type="text" ng-model="loginData.title" />
        </label>
        <label class="item item-input">
          <span class="input-label">link</span>
          <input type="text" ng-model="loginData.link" />
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">
            save
          </button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
